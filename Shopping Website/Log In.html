<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="Log In.css">
	<title>Log In</title>
</head>
<body>
<div id="sectioncontainers">
	<div id="section1" class="section">
			<h1 class="section1txt">Welcome Back!</h1>
			<h2 class="section1txt">Login to your account</h2>
		<div id="socialmedias">
			<a href="#" class="fa fa-facebook"></a>
			<a href="#" class="fa fa-google"></a>
			<a href="#" class="fa fa-instagram"></a>
			<a href="#" class="fa fa-twitter"></a>
		</div>	
			<h4 id="overlap"><span>OR</span></h4>
		<form id="login">
		<input type="email" placeholder="Email"><br>
		 <input type="Password" placeholder="Password"><br>
			<button id="loginb"><a href="#">Log in</a></button>
		</form>
	</div>

	<div id="section2" class="section">
		<h1 class="section2txt">New Sign?</h1>
		<h3 class="section2txt">Sign up and order your clothes right now!</h3>
		<form id="signin">
			Name: <input class="signintxt" type="text" name="Name"><br>
			Surname: <input class="signintxt" type="text" name="Name"><br>
			Date: <input class="signintxt" type="date" name="date"><br>
			Email: <input class="signintxt" type="email" name="Email"><br>
			Password: <input class="signintxt" type="Password" name="Password"><br>
			Confirmation Password: <input type="Password" name="Password"><br>
			<button id="signinb"><a href="#">Sign in</a></button>
		</form>
	</div>	
</div>	
</body>
</html>
